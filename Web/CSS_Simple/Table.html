<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Collapse</title>
    <link rel="stylesheet" type="text/css" href="Table.css">
</head>
<body>
    <table class="collapse">
        <thead>
        <tr>
            <th>Animal</th>
            <th>Class</th>
            <th>Lifespan</th>
            <th>Speed</th>
            <th>Diet</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Lion</td>
            <td>Mammal</td>
            <td>10-14 Years</td>
            <td>80 km/h</td>
            <td>Carnivore</td>
        </tr>
        <tr>
            <td>Tiger</td>
            <td>Mammal</td>
            <td>10-15 Years</td>
            <td>49-65 km/h</td>
            <td>Carnivore</td>
        </tr>
        <tr>
            <td>Bear</td>
            <td>Mammal</td>
            <td>20 Years</td>
            <td>40 km/h</td>
            <td>Omnivore</td>
        </tr>
        <tr>
            <td>Giraffe</td>
            <td>Mammal</td>
            <td>25 Years</td>
            <td>60 km/h</td>
            <td>Herbivore</td>
        </tr>
        </tbody>

    </table>

</body>
</html>
